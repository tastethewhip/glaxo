{% extends 'base.html' %}

{% block body %}

<br>

<div class="user-def-btn-name">
        <a href="#" class="btn btn-primary btn-md" role="button">Add Item</a>
        <a href="#" class="btn btn-warning btn-sm" role="button">+</a>

</div>

<br>

<table class="table table-hover">
    <thead>
        <tr>
           
            <th>name</th>
            <th>phone</th>
            <th>address</th>
            <th>medicine</th>
            <th>Purchase_date</th>
            <th>clearance_status</th>
            

        
        </tr>
    </thead>

    <tbody>{% for i in orders %}
<tr>
        

    <td>{{ i.name }}</td>

    <td>{{ i.phone }}</td>

    <td>{{ i.address }}</td>

    <td>{{ i.medicine }}</td>

    <td>{{ i.purchase_date }}</td>

    <td>{{ i.clearance_status }}</td>
    {% endfor %}
    
</tr>

    </tbody>
</table>


{% endblock %}
